<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i" rel="stylesheet">
</head>
<body>

</body>
    <article class="card">
        <header class="card_thumb">
            <img src="http://lorempicsum.com/nemo/370/235/2" alt="">
        </header>
        <div class="date">
            <span class="date__day">19</span>
            <span class="date__month">May</span>
        </div>
        <div class="card__body">
            <div class="card__category"><a href="">Life</a></div>
            <div class="card__title"><a href="">Every body has the right to say No!</a></div>
            <div class="card__subtitle">Yes you can!</div>
            <p class="card__description">I wanted to think of a more efficient way to display an article in a news website. Having 4-5 lines of description shown for each article in a large news website may result in an unnecessarily crowded layout.</p>
        </div>

        <footer class="card__footer">
            <span class="icon icon--time"></span>6 min
            <span class="icon icon--comment"></span><a href="">39 comments</a>
        </footer>
    </article>


</html>
